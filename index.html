<!DOCTYPE html>
<html>
   <head>
      <style type="text/css">
         .bgimg {
         background-image: url('http://i67.tinypic.com/2d7gbc8.png');
         background-size: cover;
         }
      </style>
      <script src="js/login.js"></script>
      <title>QA Sample Page</title>
   </head>
   <body bgcolor=#1a1a1a style="font-family: 'Open Sans', sans-serif;">
      <div style="min-height: 8vh"><img src="images/tremorlogo.png"></div>
      <div class="bgimg" style="min-height: 100%">
         <div class="container" style="text-align: center; padding: 15em 0em 20em 0em;">
            <h1 style="text-align=center; color:#fff;">
               QA Sample Login Page
            </h1>
            <br>
           
            <form method="POST" action="target.html" onsubmit="return checkForm(this);" style="color:white;">
               Username&nbsp;
               <input title="Enter your username" type="text" required pattern="\w+" name="username">
               &nbsp;&nbsp;
               Password&nbsp;
               <input title="Password must contain at least 8 characters, including UPPER, lowercase and numbers" type="password"
                  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd1" onchange="
                  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                  if(this.checkValidity()) form.pwd2.pattern = this.value;"> 
               
              <input type="hidden" name="_method" value="PUT">
               &nbsp;&nbsp;<input type="submit" value="Login">
            </form>
         </div>
      </div>
   </body>
</html>
